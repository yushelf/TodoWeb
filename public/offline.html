<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>离线模式 - Todo应用</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .offline-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #1976d2;
      margin-bottom: 20px;
    }
    
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: #1976d2;
    }
    
    .retry-button {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .retry-button:hover {
      background-color: #1565c0;
    }
    
    .features {
      margin-top: 30px;
      text-align: left;
    }
    
    .features h3 {
      margin-bottom: 10px;
    }
    
    .features ul {
      padding-left: 20px;
    }
    
    .features li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">📶</div>
    <h1>您当前处于离线状态</h1>
    <p>看起来您的网络连接已断开。不用担心，您仍然可以访问已缓存的内容，并在恢复连接后同步您的更改。</p>
    
    <button class="retry-button" onclick="window.location.reload()">重试连接</button>
    
    <div class="features">
      <h3>离线可用功能：</h3>
      <ul>
        <li>查看已缓存的任务和目标</li>
        <li>使用番茄钟计时功能</li>
        <li>添加新任务（将在重新连接后同步）</li>
        <li>查看历史统计数据</li>
      </ul>
    </div>
  </div>
  
  <script>
    // 检测网络状态变化
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
